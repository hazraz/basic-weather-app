<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="card card-background">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-5">
                <div class="border p-5 h-100 rounded shadow current-box">
                  <h1 class="current-day">Day</h1>
                  <h3 class="current-time">Time</h3>
                  <h3 id="current-description"></h3>
                  <br />
                  <h3 class="current-temperature" id="current-temperature">
                    -
                  </h3>
                  <h6 class="unit">
                    <a href="#" id="celcius-link"> °C|</a
                    ><a href="#" id="fahrenheit-link">°F</a>
                  </h6>
                </div>
              </div>
              <div class="col-sm-7 d-flex flex-column justify-content-between">
                <div class="border rounded shadow search-box">
                  <form id="search-form">
                    <div class="search-bar">
                      <div class="form-group p-2">
                        <input
                          type="text"
                          placeholder="Enter your city"
                          autofocus="on"
                          autocomplete="off"
                          id="city-input"
                        />
                        <input
                          type="submit"
                          value="search"
                          class="form-control btn btn-light"
                          id="search-button"
                        />
                      </div>
                    </div>
                  </form>
                </div>
                <div class="current-stats">
                  <div class="border p-3 mt-2 rounded shadow stats-box">
                    <h2 id="current-city">City:</h2>
                    <br />
                    <h2 id="humidity">
                      Humidity: <span id="current-humidity"></span>%
                    </h2>
                    <br />
                    <h2 id="wind">Wind: <span id="current-wind"></span>km/h</h2>
                  </div>
                </div>
              </div>
            </div>
            <h3 class="upcoming-forecast">Upcoming Forecast:</h3>
            <div class="future-forecast">
              <div class="row">
                <div class="col" class="bg-primary">
                  <div class="border p-6 mt-2 rounded shadow upcoming-box">
                    <h4>
                      Mon <br />
                      16°c
                    </h4>
                  </div>
                </div>
                <div class="col">
                  <div class="border p-6 mt-2 rounded shadow upcoming-box">
                    <h4>
                      Tues <br />
                      19°c
                    </h4>
                  </div>
                </div>
                <div class="col">
                  <div class="border p-6 mt-2 rounded shadow upcoming-box">
                    <h4>
                      Wed <br />
                      17°c
                    </h4>
                  </div>
                </div>
                <div class="col">
                  <div class="border p-6 mt-2 rounded shadow upcoming-box">
                    <h4>
                      Thur <br />
                      20°c
                    </h4>
                  </div>
                </div>
                <div class="col">
                  <div class="border p-6 mt-2 rounded shadow upcoming-box">
                    <h4>
                      Fri <br />
                      21°c
                    </h4>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <h4 id="code-reference">
      <a href="https://github.com/hazraz/basic-weather-app.git"
        >Open-source code</a
      >
      by Harriet Raateland
    </h4>
    <script src="src/app.js"></script>
  </body>
</html>
